<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="imageForm">
        <!-- <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid"><br><br> -->

        <label for="name">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br><br>
        <label for="imageUpload">Image Upload:</label>
<input type="file" id="imageUpload" accept="image/*" name="imageUpload" multiple><br><br>



        <label for="rate">Rate:</label>
        <input type="text" id="rate" name="rate"><br><br>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material"><br><br>
        
        <label for="keywords">Keywords:</label>
        <div class="keyword-section">
            <div class="selected-keywords" id="selectedKeywords"></div>
            <div class="keyword-select">
              <select id="keywordOptions">
                <option value="msgate">M/S Gate</option>
                <option value="mssingledoor">M/S Single door</option>
                <option value="msrailing">M/S Railing</option>
                <option value="msgrill">M/S Grill</option>
                <option value="ssgate">SS Gate</option>
                <option value="sssingledoor">SS Single door</option>
                <option value="ssrailing">SS Railing</option>
                <option value="ssgrill">SS Grill</option>
              </select>
              <button id="addKeywordBtn" type="button">Add Keyword</button>
            </div>
          </div>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <button type="submit" id="send">Submit</button>
    </form>
    <script src="admin.js" type="module"></script>
</body>
</html>
